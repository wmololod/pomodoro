<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Порядок бьет класс</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#d35400">
  <style>
    body {
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin: 30px 0 10px 0;
      color: #d35400;
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 1px;
      text-align: center;
      text-shadow: 0 2px 8px #fff2e0;
    }
    nav {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    nav button {
      background: #fff;
      border: 1px solid #d35400;
      color: #d35400;
      padding: 8px 18px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    nav button.active, nav button:hover {
      background: #d35400;
      color: #fff;
    }
    #main, #stats {
      width: 100%;
      max-width: 370px;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #main.active, #stats.active {
      display: flex;
    }
    #timer {
      font-size: 4rem;
      margin: 30px 0 20px 0;
      color: #333;
      letter-spacing: 2px;
      text-align: center;
    }
    .range-group {
      width: 100%;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .range-group label {
      font-size: 1rem;
      margin-bottom: 2px;
      color: #555;
    }
    .range-group .range-value {
      font-size: 1.1rem;
      color: #d35400;
      margin-left: 8px;
      font-weight: bold;
    }
    .range-group input[type=range] {
      width: 100%;
      margin: 0;
      accent-color: #d35400;
    }
    .big-btn {
      width: 100%;
      max-width: 320px;
      font-size: 1.5rem;
      padding: 22px 0;
      margin: 18px 0 10px 0;
      background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
      color: #b03a2e;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 4px 16px #ffb34744;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
      animation: pulse 1.2s infinite alternate;
    }
    .big-btn:active {
      transform: scale(0.97);
      box-shadow: 0 2px 8px #ffb34744;
    }
    @keyframes pulse {
      0% { box-shadow: 0 4px 16px #ffb34744; }
      100% { box-shadow: 0 8px 32px #ffb34788; }
    }
    .small-btns {
      display: flex;
      gap: 10px;
      margin-bottom: 18px;
    }
    .small-btns button {
      padding: 8px 18px;
      font-size: 1rem;
      border-radius: 6px;
      background: #d35400;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .small-btns button:hover {
      background: #e67e22;
    }
    .input-group {
      margin: 15px 0 10px 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .input-group label {
      font-size: 0.95rem;
      margin-bottom: 3px;
      color: #555;
    }
    .input-group input {
      padding: 7px 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    @media (max-width: 500px) {
      #timer { font-size: 2.5rem; }
      h1 { font-size: 1.3rem; }
      .big-btn { font-size: 1.1rem; padding: 14px 0; }
      .small-btns button, nav button { font-size: 0.95rem; padding: 8px 10px; }
      #main, #stats { max-width: 98vw; }
    }
    .stat-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .stat-table th, .stat-table td {
      border: 1px solid #ddd;
      padding: 6px 4px;
      text-align: center;
      font-size: 0.98rem;
    }
    .stat-table th {
      background: #f7c59f;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Порядок бьет класс</h1>
  <nav>
    <button id="tab-timer" class="active">Таймер</button>
    <button id="tab-stats">Статистика</button>
  </nav>
  <div id="main" class="active">
    <div class="range-group">
      <label for="work-range">Время работы: <span id="work-value" class="range-value">30</span> мин</label>
      <input type="range" id="work-range" min="30" max="50" value="30">
    </div>
    <div class="range-group">
      <label for="rest-range">Время отдыха: <span id="rest-value" class="range-value">10</span> мин</label>
      <input type="range" id="rest-range" min="10" max="20" value="10">
    </div>
    <div id="timer">30:00</div>
    <button id="start" class="big-btn">Еб*шь, Помидор!</button>
    <div class="small-btns">
      <button id="pause">Пауза</button>
      <button id="reset">Сброс</button>
    </div>
    <div class="input-group" id="tgid-group">
      <label for="tgid">Ваш Telegram ID (один раз):</label>
      <input type="text" id="tgid" placeholder="Введите Telegram ID">
    </div>
    <button id="save-tgid" style="margin-bottom:10px;">Сохранить ID</button>
    <div id="tgid-status" style="font-size:0.95rem;color:#27ae60;"></div>
  </div>
  <div id="stats">
    <table class="stat-table">
      <thead>
        <tr><th>День</th><th>Помодоро</th></tr>
      </thead>
      <tbody id="stat-body"></tbody>
    </table>
  </div>
  <audio id="work-end-sound" src="woosh.mp3"></audio>
  <audio id="rest-end-sound" src="woosh.mp3"></audio>
  <script>
    // PWA install
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    // Tabs
    const tabTimer = document.getElementById('tab-timer');
    const tabStats = document.getElementById('tab-stats');
    const main = document.getElementById('main');
    const stats = document.getElementById('stats');
    tabTimer.onclick = () => {
      tabTimer.classList.add('active');
      tabStats.classList.remove('active');
      main.classList.add('active');
      stats.classList.remove('active');
    };
    tabStats.onclick = () => {
      tabStats.classList.add('active');
      tabTimer.classList.remove('active');
      stats.classList.add('active');
      main.classList.remove('active');
      renderStats();
    };

    // Pomodoro timer logic
    let workDuration = 30 * 60;
    let restDuration = 10 * 60;
    let timeLeft = workDuration;
    let timerInterval = null;
    let isRunning = false;
    let isWork = true;
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('start');
    const pauseBtn = document.getElementById('pause');
    const resetBtn = document.getElementById('reset');
    const workRange = document.getElementById('work-range');
    const restRange = document.getElementById('rest-range');
    const workValue = document.getElementById('work-value');
    const restValue = document.getElementById('rest-value');
    const workEndSound = document.getElementById('work-end-sound');
    const restEndSound = document.getElementById('rest-end-sound');

    function saveTimerState(state) {
      localStorage.setItem('pomodoroTimerState', JSON.stringify(state));
    }
    function loadTimerState() {
      return JSON.parse(localStorage.getItem('pomodoroTimerState') || 'null');
    }
    function clearTimerState() {
      localStorage.removeItem('pomodoroTimerState');
    }

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const seconds = (timeLeft % 60).toString().padStart(2, '0');
      timerDisplay.textContent = `${minutes}:${seconds}`;
    }

function saveStats() {
  const stats = JSON.parse(localStorage.getItem('pomodoroStats') || '{}');
  const today = new Date();
  const day = today.toISOString().split('T')[0]; // Получаем сегодняшнюю дату в формате YYYY-MM-DD
  stats[day] = (stats[day] || 0) + 1;
  localStorage.setItem('pomodoroStats', JSON.stringify(stats));

  // Отправка данных на сервер
  fetch('https://pomodoro-backend-hdn6.onrender.com', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ date: day, count: stats[day] }),
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json();
  })
  .then(data => console.log('Success:', data))
  .catch(error => {
    console.error('Error:', error);
    alert('Произошла ошибка при отправке данных на сервер. Пожалуйста, попробуйте позже.');
  });
}

    function renderStats() {
      const statBody = document.getElementById('stat-body');
      const stats = JSON.parse(localStorage.getItem('pomodoroStats') || '{}');
      const days = ['Воскресенье','Понедельник','Вторник','Среда','Четверг','Пятница','Суббота'];
      statBody.innerHTML = '';
      for (let i = 1; i <= 7; i++) {
        const dayIdx = i % 7;
        statBody.innerHTML += `<tr><td>${days[dayIdx]}</td><td>${stats[dayIdx] || 0}</td></tr>`;
      }
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      startBtn.disabled = true;
      const now = Date.now();
      let state = {
        isWork,
        start: now,
        duration: isWork ? workDuration : restDuration,
        paused: false,
        pauseTime: null,
        timeLeft: timeLeft
      };
      saveTimerState(state);
      timerInterval = setInterval(() => {
        const currentState = loadTimerState();
        let elapsed = Math.floor((Date.now() - currentState.start) / 1000);
        timeLeft = currentState.duration - elapsed;
        if (timeLeft > 0) {
          updateDisplay();
        } else {
          clearInterval(timerInterval);
          isRunning = false;
          if (isWork) {
            saveStats();
            console.log("Work session ended. Attempting to play sound.");
            workEndSound.play().then(() => {
              console.log("Work end sound played successfully.");
            }).catch(error => {
              console.error("Error playing work end sound:", error);
            });
            isWork = false;
            timeLeft = restDuration;
            updateDisplay();
            saveTimerState({
              isWork,
              start: Date.now(),
              duration: restDuration,
              paused: false,
              pauseTime: null,
              timeLeft: restDuration
            });
            setTimeout(() => {
              startTimer(); // Автоматически запускаем отдых
            }, 1000);
          } else {
            console.log("Rest session ended. Attempting to play sound.");
            restEndSound.play().then(() => {
              console.log("Rest end sound played successfully.");
            }).catch(error => {
              console.error("Error playing rest end sound:", error);
            });
            startBtn.disabled = false;
            isWork = true;
            timeLeft = workDuration;
            updateDisplay();
            clearTimerState();
          }
        }
      }, 1000);
    }

function pauseTimer() {
  if (!isRunning) {
    // Если таймер на паузе, возобновляем его
    const state = loadTimerState();
    if (state && state.paused) {
      // Сдвигаем старт на время паузы
      let pauseDuration = Date.now() - state.pauseTime;
      state.start += pauseDuration;
      state.paused = false;
      saveTimerState(state);
    }
    startTimer();
    pauseBtn.textContent = 'Пауза';
  } else {
    // Если таймер работает, ставим на паузу
    clearInterval(timerInterval);
    isRunning = false;
    startBtn.disabled = false;
    let state = loadTimerState();
    let elapsed = Math.floor((Date.now() - state.start) / 1000);
    timeLeft = state.duration - elapsed;
    saveTimerState({
      isWork,
      start: state.start,
      duration: state.duration,
      paused: true,
      pauseTime: Date.now(),
      timeLeft: timeLeft
    });
    pauseBtn.textContent = 'Ехало';
  }
}

    function resetTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      isWork = true;
      timeLeft = workDuration;
      updateDisplay();
      startBtn.disabled = false;
      clearTimerState();
    }

    startBtn.addEventListener('click', () => {
      if (navigator.vibrate) navigator.vibrate(500);
      // Если таймер был на паузе, пересчитаем время
      let state = loadTimerState();
      if (state && state.paused) {
        // Сдвигаем старт на время паузы
        let pauseDuration = Date.now() - state.pauseTime;
        state.start += pauseDuration;
        state.paused = false;
        saveTimerState(state);
      }
      startTimer();
    });
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    // Range controls
    workRange.addEventListener('input', () => {
      workValue.textContent = workRange.value;
      workDuration = workRange.value * 60;
      localStorage.setItem('workDuration', workDuration);
      if (isWork) {
        timeLeft = workDuration;
        updateDisplay();
        clearTimerState();
      }
    });
    restRange.addEventListener('input', () => {
      restValue.textContent = restRange.value;
      restDuration = restRange.value * 60;
      localStorage.setItem('restDuration', restDuration);
      if (!isWork) {
        timeLeft = restDuration;
        updateDisplay();
        clearTimerState();
      }
    });

    // Проверка загрузки аудиофайлов
    workEndSound.addEventListener('canplaythrough', () => {
      console.log("Work end sound loaded successfully.");
    });

    restEndSound.addEventListener('canplaythrough', () => {
      console.log("Rest end sound loaded successfully.");
    });

    workEndSound.addEventListener('error', (e) => {
      console.error("Error loading work end sound:", e);
    });

    restEndSound.addEventListener('error', (e) => {
      console.error("Error loading rest end sound:", e);
    });

    // Восстановление таймера при загрузке страницы
    window.addEventListener('load', () => {
      workDuration = parseInt(localStorage.getItem('workDuration')) || 30 * 60;
      restDuration = parseInt(localStorage.getItem('restDuration')) || 10 * 60;
      workRange.value = workDuration / 60;
      restRange.value = restDuration / 60;
      workValue.textContent = workRange.value;
      restValue.textContent = restRange.value;

      let state = loadTimerState();
      if (state) {
        isWork = state.isWork;
        if (state.paused) {
          timeLeft = state.timeLeft;
          updateDisplay();
          startBtn.disabled = false;
        } else {
          let elapsed = Math.floor((Date.now() - state.start) / 1000);
          timeLeft = state.duration - elapsed;
          if (timeLeft > 0) {
            startTimer();
          } else {
            resetTimer();
          }
        }
      } else {
        timeLeft = isWork ? workDuration : restDuration;
        updateDisplay();
      }
    });

    // Telegram ID
    const tgidInput = document.getElementById('tgid');
    const saveTgBtn = document.getElementById('save-tgid');
    const tgidStatus = document.getElementById('tgid-status');
    const tgidGroup = document.getElementById('tgid-group');
    tgidInput.value = localStorage.getItem('tgid') || '';
    function hideTgInput() {
      tgidGroup.style.display = 'none';
      saveTgBtn.style.display = 'none';
    }
    saveTgBtn.onclick = () => {
      const val = tgidInput.value.trim();
      if (/^\d+$/.test(val)) {
        localStorage.setItem('tgid', val);
        tgidStatus.textContent = 'ID сохранён!';
        tgidStatus.style.color = '#27ae60';
        hideTgInput();
        // Отправка запроса на сервер для уведомления в Telegram
        fetch('https://pomodoro-backend-hdn6.onrender.com', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ tgid: val })
        });
      } else {
        tgidStatus.textContent = 'Введите корректный числовой Telegram ID!';
        tgidStatus.style.color = '#c0392b';
      }
    };
    if (tgidInput.value) {
      tgidStatus.textContent = 'ID сохранён!';
      hideTgInput();
    }

    // PWA install prompt (опционально)
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Можно добавить кнопку для установки PWA
    });

    // Инициализация
    updateDisplay();
    workValue.textContent = workRange.value;
    restValue.textContent = restRange.value;
  </script>
</body>
</html>
